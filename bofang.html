<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css" />
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <style>
      * {
        padding: 0;
        border: 0;
        box-sizing: border-box;
      }
      .wrap {
        width: 7.5rem;
        position: absolute;
        top: 0;
        bottom: 0;
      }
      .wrap > img {
        width: 7.5rem;
      }
      .wrap > span {
        position: absolute;
        top: 0.29rem;
        left: 0.1rem;
        font-size: 1rem;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="./images/u117.jpg" alt="" />
      <span
        onclick="javascript:location.href='music.html'"
        class="iconfont icon-fanhui"
      ></span>
    </div>
  </body>
</html>
